<div>
      <h2>Location on Map:</h2>
      <small>
        external source: GeoNames
      </small>
      <semantic-map query='
              SELECT ?placeName ?lat ?lng WHERE{
                  ?? <http://www.w3.org/2003/01/geo/wgs84_pos#lat> ?lat.
                  ?? <http://www.w3.org/2003/01/geo/wgs84_pos#long> ?lng.
                  ?? rdfs:label ?placeName.
              }LIMIT 1'
      tuple-template='<p></p><b style="color: #6b0000;">{{placeName.value}}</b><p></p><p></p>'
      >
      </semantic-map> 
</div>
