<semantic-table
  id="grid-result-artist"
  options='{
              "showFilter":false
            }'
  number-of-displayed-rows="10"
  query='
    SELECT DISTINCT ?subject 
    WHERE {
        ?subject a fc:artist
        } LIMIT 100'
  tuple-template="{{>tupleTemplate}}"
>
  <template id="tupleTemplate">
     [[> :CardPerson]] 
  </template>
</semantic-table>
