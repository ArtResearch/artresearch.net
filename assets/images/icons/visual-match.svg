<svg width="60" height="40" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">

  <!-- === Left Color Icon === -->
  <g id="color-icon">
    <!-- Frame -->
    <rect x="10" y="10" width="100" height="80" rx="12" ry="12" fill="none" stroke="black" stroke-width="5"/>

    <!-- Sun -->
    <circle cx="38" cy="35" r="9" fill="#FFC107"/>

    <!-- Mountains (two peaks) -->
    <path d="M 20 78 L 45 45 L 60 60 L 75 40 L 100 78 Z" fill="#4CAF50"/>
  </g>

  <!-- === Right Grayscale Icon === -->
  <g id="grayscale-icon">
    <!-- Frame -->
    <rect x="140" y="10" width="100" height="80" rx="12" ry="12" fill="none" stroke="black" stroke-width="5"/>

    <!-- Sun -->
    <circle cx="168" cy="35" r="9" fill="#BDBDBD"/>

    <!-- Mountains (two peaks) -->
    <path d="M 150 78 L 175 45 L 190 60 L 205 40 L 230 78 Z" fill="#616161"/>
  </g>

  <!-- === Dotted Lines for Feature Matching === -->
  <g stroke="#333" stroke-width="2" stroke-dasharray="4,4" stroke-linecap="round">
    <!-- Line from sun to sun -->
    <line x1="48" y1="35" x2="158" y2="35"/>
    
    <!-- Line from mountain valley to valley -->
    <line x1="60" y1="60" x2="190" y2="60"/>
  </g>
</svg>
