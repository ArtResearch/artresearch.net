<semantic-context repository='default'>
  <mp-resource-thumbnail iri='{{iri.value}}' style="max-height: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; min-width:50px; max-width: {{#if imageWidth}}{{imageWidth}}{{else}}120{{/if}}px;" class="img-rounded">
    <mp-resource-thumbnail-fallback>
      <semantic-context repository='assets'>
        <mp-resource-thumbnail repo="assets" iri='{{iri.value}}' style="max-height: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; max-width: {{#if imageWidth}}{{imageWidth}}{{else}}120{{/if}}px; border: 2px dotted #e6a375" class="img-rounded">
          <mp-resource-thumbnail-fallback>
            <div class="no-image-available" style="display:flex; flex-direction: column;">
              <img style="width: 100%" src='{{#if noImageThumbnail}} {{noImageThumbnail}} {{else}} https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg {{/if}}'>
            </div>
          </mp-resource-thumbnail-fallback>
        </mp-resource-thumbnail>
      </semantic-context>
    </mp-resource-thumbnail-fallback>
  </mp-resource-thumbnail>
</semantic-context>
