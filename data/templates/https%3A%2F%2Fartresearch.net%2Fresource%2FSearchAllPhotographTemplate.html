<mp-event-trigger id="breadcrumbs" 
                  type='Component.TemplateUpdate' on='["mounted"]' targets='["top-header-breadcrumbs"]'
                  data='{"breadcrumb": "{{pageTitle}}"}'>
</mp-event-trigger>

<div class="page">    
  <div class="main-container">
    <inline-template template-iri="Default:SearchPhotographTemplate" options='{"searchRestrictions": "{{searchRestrictions}}", "query": "{{query}}"}'></inline-template>
  </div>
</div>
