<mp-event-target-template-render
  id="event-target-search-switches-container"
  template="{{> switchContainer}}"
  >
    <template id="switchContainer"> 

        <div id="switches"
            data-intro="Expand this to see additional search options"
            data-position="right"
            >
                <div style="display: flex;">
                    <br>
                    <br>
                    <mp-event-target-template-render
                        id="event-target-search-switches"
                        template="{{> switches}}"
                      >
                            <template id="switches">
                                      {{#ifCond withULAN "===" "true"}}
                                        <label class="switch">   
                                          <mp-event-trigger
                                            id="event-trigger-tab-photograph"
                                            type="Component.TemplateUpdate"
                                            data='{"withULAN":"false"}'
                                            targets='["event-target-search-btn","event-target-search-switches","event-target-tab-select","event-target-tables"]'
                                            >
                                            <div>        
                                              <input checked type="checkbox">
                                              <span class="slider round"></span>
                                            </div>
                                          </mp-event-trigger>
                                        </label>
                                      {{else}}
                                      {{#ifCond withULAN "===" "false"}}
                                      <label class="switch">   
                                        <mp-event-trigger
                                          id="event-trigger-tab-photograph"
                                          type="Component.TemplateUpdate"
                                          data='{"withULAN":"true"}'
                                          targets='["event-target-search-btn","event-target-search-switches","event-target-tab-select","event-target-tables"]'
                                          >
                                          <div>        
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                          </div>
                                        </mp-event-trigger>
                                      </label>
                                      {{else}}
                                      {{#ifCond "[[urlParam "withULAN"]]" "===" "true"}}
                                      <label class="switch">   
                                        <mp-event-trigger
                                          id="event-trigger-tab-photograph"
                                          type="Component.TemplateUpdate"
                                          data='{"withULAN":"false"}'
                                          targets='["event-target-search-btn","event-target-search-switches","event-target-tab-select","event-target-tables"]'
                                          >
                                          <div>
                                            <input checked type="checkbox">
                                            <span class="slider round"></span>
                                          </div>
                                        </mp-event-trigger>
                                      </label>
                                      {{else}}
                                      <label class="switch">   
                                        <mp-event-trigger
                                          id="event-trigger-tab-photograph"
                                          type="Component.TemplateUpdate"
                                          data='{"withULAN":"true"}'
                                          targets='["event-target-search-btn","event-target-search-switches","event-target-tab-select","event-target-tables"]'
                                          >
                                            <div>
                                              <input type="checkbox">
                                              <span class="slider round"></span>
                                            </div>
                                        </mp-event-trigger>
                                      </label>
                                      {{/ifCond}}
                                      {{/ifCond}}
                                      {{/ifCond}}
                            </template>
                    </mp-event-target-template-render>
                    <h4>Must include image</h4>
                </div>
        </div>
    </template>
</mp-event-target-template-render>
