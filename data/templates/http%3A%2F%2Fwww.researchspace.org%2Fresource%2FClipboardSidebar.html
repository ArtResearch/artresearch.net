<mp-splitpane min-size=35 default-size=300 dock=true fixed-key='clipboard-sidebar'>
  <div data-flex-layout='column top-stretch' style="border-right: 1px solid #a2a2a2; background: #f5f5f5;">
    <mp-splitpane-toggle-on>
      <button style="border: none; background: transparent; padding: 15px 2px; outline: none; width: 100%;">
        <i class="icon--clipboard" aria-hidden="true"></i>
      </button>
    </mp-splitpane-toggle-on>
    <mp-splitpane-toggle-off>
      <div class="split-pane__leftsidebar-header">
        <button data-flex-layout='layout="row center-left' style="border: none; border-bottom: 1px solid #999; background: transparent; padding: 15px; outline: none; width: 100%;">
          <div class="icon--clipboard" style="margin-right:6px; margin-top:3px" aria-hidden="true"></div>
          <div class="split-pane__leftsidebar-title"><h4>Clipboard</h4></div>
          <div class="fa fa-angle-double-left" style="font-size: 20px; margin-top: 2px; margin-left: auto" aria-hidden="true"></div>
        </button>
      </div>
    </mp-splitpane-toggle-off>
    <mp-splitpane-sidebar-open style='display: flex; flex-direction: column; flex: auto;' fixed-key='clipboard-sidebar-open-area'>
      [[> rsp:Clipboard id="clipboard-sidebar" defaultViewMode="list"]]
    </mp-splitpane-sidebar-open>
  </div>
  <div>
    [[> @partial-block ]]
  </div>
</mp-splitpane>
