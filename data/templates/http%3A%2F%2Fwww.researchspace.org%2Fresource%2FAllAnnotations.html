<div class="row row-center">
  <div
    id="main-containers"
    style="max-width: 1600px"
    class="col-md-10 col-xs-10"
  >
<div class="row">
      <div class="col-sm-7">
        <header>
          <h1>Browse Annotations</h1>
        </header>
      </div>
    </div>
 
 <bs-tab-container class="page__body-navtabs--borderless" default-active-key="allannotations">
   <div>
 <bs-nav bs-style="tabs">
<bs-nav-item event-key="allannotations">All platform Annotations
 <semantic-query query='SELECT (COUNT(DISTINCT ?document) AS ?count) WHERE {
                ?document rdf:type rs:Semantic_Narrative.
                ?document rdfs:label ?documentTitle.
                ?document prov:wasAttributedTo ?username.
                ?document prov:generatedAtTime ?time.
                ?document <http://www.researchspace.org/ontology/targetsField> ?field.
                ?document <http://www.researchspace.org/ontology/targetsRecord> ?subject.
            }'
            template='{{#each bindings}}<span class="badge">{{count.value}}</span>{{/each}}'>\
          </semantic-query>

</bs-nav-item>
<bs-nav-item event-key="myannotations">
            My annotations
              <semantic-query query='SELECT (COUNT(DISTINCT ?document) AS ?count) WHERE {
                ?document rdf:type rs:Semantic_Narrative.
                ?document rdfs:label ?documentTitle.
                ?document prov:wasAttributedTo ?username.
                ?document prov:generatedAtTime ?time.
                ?document <http://www.researchspace.org/ontology/targetsField> ?field.
                ?document <http://www.researchspace.org/ontology/targetsRecord> ?subject.
                ?document prov:wasAttributedTo ?__useruri__.
            }'
            template='{{#each bindings}}<span class="badge">{{count.value}}</span>{{/each}}'>\
          </semantic-query>
</bs-nav-item>
<bs-nav-item event-key="photoAnnotations">
  Photo annotations
    <semantic-query query='SELECT (COUNT(DISTINCT ?document) AS ?count) WHERE {
      <http://www.researchspace.org/resource/system/formContainer> <http://www.w3.org/ns/ldp#contains> ?document.
        ?document <http://www.w3.org/ns/prov#generatedAtTime> ?time.
        ?document <http://www.w3.org/ns/prov#wasAttributedTo> ?username.   
        ?document prov:wasAttributedTo ?__useruri__.
  }'
  template='{{#each bindings}}<span class="badge">{{count.value}}</span>{{/each}}'>\
</semantic-query>
</bs-nav-item>
</bs-nav>

 <bs-tab-content unmount-on-exit=true>
          <bs-tab-pane event-key="allannotations">
            [[> :AnnotationsDashboard]]
          </bs-tab-pane>
          <bs-tab-pane event-key="myannotations">
            [[> :MyAnnotationsDashboard]]
          </bs-tab-pane>
          <bs-tab-pane event-key="photoAnnotations">
            [[> :photoAnnotations]]
          </bs-tab-pane>
        </div>
  </bs-tab-content>
</div>
</div>
