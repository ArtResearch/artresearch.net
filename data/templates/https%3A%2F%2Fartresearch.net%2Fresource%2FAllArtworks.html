<!-- [[#>:ClipboardSidebar]] -->
<div id="filter-search" class="row row-center no-margin">
  <div id="main-containers" class="col-md-10">
    <div id="simple-search-include"  class="super-tabs">
        <bs-tab-container
            id="tab-container"
            class="page__body-navtabs--borderless"
            default-active-key='Artwork/Monument'
          >
            <div>
              <bs-nav bs-style="tabs">
                <bs-nav-item event-key="Artwork/Monument">Artwork/Monument</bs-nav-item>
              </bs-nav>

              <bs-tab-content unmount-on-exit="true">
                  <bs-tab-pane event-key="Artwork/Monument">
                    <mp-user-language-switch languages='["de","en","it", "es", "nl"]'></mp-user-language-switch>
  
                      <semantic-search
                            limit=100
                            categories='{
                              "<http://www.w3.org/2001/XMLSchema#date>": [{
                                 "kind": "date-range",
                                 "datatype": "http://www.w3.org/2001/XMLSchema#date",
                                 "queryPattern": "
                                   {
                                     $subject ?__relation__ ?date .
                                     FILTER(?date <= ?__dateEndValue__) .
                                     FILTER(?date >= ?__dateBeginValue__) .
                                   }"
                                }]
                            }'        
                                       
                            relations='[[> SearchSimpleRelations]]'
                            search-profile='[[> SearchSimpleProfile]]'
                          >
                          [[> SearchSimpleAllArtworksView]]
                      </semantic-search>
                  </bs-tab-pane>
              </bs-tab-content>
            </div>
        </bs-tab-container>
    </div>
  </div>
</div>
<!-- [[/:ClipboardSidebar]] -->
<style>
  .navbar-default {
  box-shadow: none !important
}

.keyword-search-container{
  display: none !important;
}

  display: none !important;
}
</style>
