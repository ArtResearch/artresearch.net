<div class="row row-center">
    <div
      id="main-containers"
      style="max-width: 1600px"
      class="col-md-10 col-xs-10"
    >
      <div class="row">
        <div class="col-sm-7">
          <header>
            <h1>Reconciled artworks</h1>
          </header>
        </div>
      </div>
      <div id="artwork-filter-search">
        <semantic-search
                  relations='{
                  "<https://artresearch.net/resource/fr/Work_kept_by_Institution>":[
                  {
                    "kind": "resource",
                    "queryPattern": "
                        ?subject owl:sameAs ?s.
                        ?s crm:P50_has_current_keeper ?__value__."
                  }]
                    }'

                  search-profile='{
                      "categories":  
                      [
                        {
                          "iri":"<https://artresearch.net/resource/fc/artist>",
                          "label":"Painter"
                        },
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>",
                          "label":"Creator"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fc/work>",
                          "label":"Artwork"
                        },
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E55_Type>",
                          "label":"Type"
                        }, 
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E57_Material>",
                          "label":"Material"
                        }, 
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E29_Design_or_Procedure>",
                          "label":"Technique"
                        }, 
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E53_Place>",
                          "label":"Location"
                        },
                        {
                          "iri":"<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
                          "label":"Artwork"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/custom/fc/photographer>",
                          "label":"Photographer"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/custom/fc/institution>",
                          "label":"Photo archive"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fc/institution>",
                          "label":"Photo archive"
                        }
                      
                        ],
                      "relations":
                      [
                        {
                          "iri": "<https://artresearch.net/resource/fr/Work_created_from_Artist>",
                          "label":"Creator",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<https://artresearch.net/resource/fc/artist>"
                        },
                        {
                          "iri": "<https://artresearch.net/resource/fr/Work_kept_by_Institution>",
                          "label":"Repository",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fr/Work_shows_Subject>",
                          "label":"Subject",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<http://www.cidoc-crm.org/cidoc-crm/E55_Type>"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fr/Work_consists_of_Material>",
                          "label":"Material",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<http://www.cidoc-crm.org/cidoc-crm/E57_Material>"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fr/Work_produced_using_technique_Technique>",
                          "label":"Technique",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<http://www.cidoc-crm.org/cidoc-crm/E29_Design_or_Procedure>"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fr/Work_from_Place>",
                          "label":"Location",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<http://www.cidoc-crm.org/cidoc-crm/E53_Place>"
                        }, 
                        {
                          "iri":"<https://artresearch.net/resource/fr/Photo_created_by_Photographer>",
                          "label":"Photographer",
                          "hasDomain":"<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
                          "hasRange":"<https://artresearch.net/resource/custom/fc/photographer>"
                        },
                        {
                          "iri":"<https://artresearch.net/custom/has_provider>",
                          "label":"Photo archive",
                          "hasDomain":"<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
                          "hasRange":"<https://artresearch.net/resource/custom/fc/institution>"
                        },
                        {
                          "iri":"<https://artresearch.net/resource/fr/Work_has_provider_Institution>",
                          "label":"Photo archive",
                          "hasDomain":"<https://artresearch.net/resource/fc/work>",
                          "hasRange":"<https://artresearch.net/resource/fc/institution>"
                        }
                      ]
                    }'
        >
          <div id="header-search" class="search-page">
              <semantic-search-query-keyword
                    domain="<https://artresearch.net/resource/fc/work>"
                    placeholder="Search for any field (e.g. a creator or title)"
                    escape-lucene-syntax="false"
                    default-query='SELECT DISTINCT ?subject WHERE {
                        ?og owl:sameAs ?subject;
                          <https://similarity.net/custom/is_deprecated> ?depr.
                        ?subject a fc:work.
                    }'
                    query='
                        SELECT DISTINCT ?subject WHERE {
                          ?og owl:sameAs ?subject;
                            <https://similarity.net/custom/is_deprecated> ?depr.
                          ?subject a fc:work.
                          ?subject ?p ?o.
                          ?o rdfs:label ?someLabel.
                          ?someLabel bds:search ?__token__  .
                          ?someLabel bds:minRelevance "0.3"^^xsd:double;
                          bds:matchAllTerms "true".
                        } 
                      '
              ></semantic-search-query-keyword>
          </div>
      
          <div class="row">
            <bs-col
              lg="3"
              md="4"
              sm="5"
              class="fade-in-fwd filters-container"
              style="margin-top: 8px"
            >
                <bs-panel id="filter-panel" header="Filters"  collapsible="true" default-expanded="true">
                  <semantic-search-facet open-by-default='true' sortby='count-desc'></semantic-search-facet>
                </bs-panel>
            </bs-col>
            <bs-col lg="9" md="8" sm="7">
              <semantic-search-result-holder>
                <div>
                  <semantic-search-facet-breadcrumbs></semantic-search-facet-breadcrumbs>
                  <semantic-search-result id="semantic-search-result">
                    [[> SearchResultCount]]
                  </semantic-search-result>
                  <semantic-search-result>
                    <div id="card-results">
                      <bs-tab-container
                        id="tab-container"
                        class="page__body-navtabs--borderless"
                        default-active-key="all"
                      >
                        <div>
                          <bs-nav bs-style="tabs">
                            <bs-nav-item event-key="all">All</bs-nav-item>
                          </bs-nav>
                          <bs-tab-content unmount-on-exit="true">
                            <bs-tab-pane event-key="all">
                              <semantic-table
                                prefetch-labels="false"
                                id="grid-result"
                                options='{"showFilter":false}'
                                number-of-displayed-rows="10"
                                query="SELECT DISTINCT ?subject WHERE {}LIMIT 200"
                                tuple-template="{{>tupleTemplate}}"
                                no-result-template='[[> CardNoResult ]]'
                              >
                                  <template id="tupleTemplate">
                                    <div style="min-width: 15vw;" class="rs-grid-element panel panel-default artwork-card-big fade-in-fwd ">
                                      <scroll-to-top querySelector=".pagination li"></scroll-to-top>
                                      <semantic-link iri="{{subject.value}}">
                                        <bs-row style="display: flex; align-items: center; flex-wrap: wrap; width: 50vw;">
                                          <bs-col
                                            lg="4"
                                            md="12"
                                            xs="12"
                                          >
                                          <!-- Show thumbnail -->
                                              <semantic-query query="SELECT DISTINCT * WHERE {<https://og_test_22/HERTZIANA> owl:sameAs <{{subject.value}}>; ?x ?y.} LIMIT 1" 
                                              template="<h2>Ignore this, it's just for testing :)</h2>"
                                              no-result-template="<div></div>"
                                              ></semantic-query>
                                              <semantic-query
                                                  query='SELECT DISTINCT ?imgUrl WHERE{
                                                            BIND("/assets/images/media/image_placeholder.jpg" as ?default_imageUrl)
                                                            OPTIONAL{
                                                              {
                                                                # Artwork Image #
                                                                <{{subject.value}}> fr:Work_depicted_by_Photo ?photo.
                                                                ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                                                                BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/!200,200") AS ?smallerImgUrl).
                                                                ?fullsizeImgUrl crm:P2_has_type <http://vocab.getty.edu/aat/300078817>
                                                              }UNION{
                                                                # Photo Image #
                                                                ?artwork fr:Work_depicted_by_Photo <{{subject.value}}> .
                                                                ?artwork fr:Work_depicted_by_Photo ?photo .
                                                                ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                                                                FILTER(?photo = <{{subject.value}}>).
                                                                BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/!200,200") AS ?smallerImgUrl).
                                                                ?fullsizeImgUrl crm:P2_has_type <http://vocab.getty.edu/aat/300078817>
                                                              }
                                                            }
                                                            BIND(coalesce(?smallerImgUrl, ?default_imageUrl) as ?imgUrl)
                                                          }ORDER BY ASC(?imgUrl) LIMIT 2'
                                                    template="{{> imageThumbnail}}"
                                                    no-result-template="<div></div>"
                                            >
                                              <template id="imageThumbnail">
                                                <div class="thumbnailContainer">
                                                  <img
                                                      alt='   '
                                                      class="thumbnailImage"
                                                      src="{{bindings.0.imgUrl.value}}"
                                                  />
                                                </div>
                                              </template>
                                              </semantic-query>
                                            <div class="animated-background thumbnailContainer"></div>
                                          </bs-col>
                                          <bs-col  lg="8" md="12" >
                                            <div data-flex-layout="row md-column center-stretch">
                                              <bs-row class="cardInfoFields">
                                                <div id="rsbv" class="table-responsive rs-table">
                                                    <table class="table table-hover">
                                                        <tbody>
                                                            <semantic-query 
                                                              query='SELECT (<{{subject.value}}> as ?subject) WHERE { 
                                                                      <{{subject.value}}> a fc:work.
                                                                    }'
                                                              no-result-template='<div></div>'
                                                              template="{{> workTitleTemplate}}"
                                                            >
                                                                <template id="workTitleTemplate">
                                                                <div>
                                                                  <tr  class="rs-page-resource__field">
                                                                    <td class="rs-page-resource__field-label-holder headLine">
                                                                      <span class="rs-page-resource__field-label">
                                                                        Title
                                                                      </span>
                                                                    </td>
                                                                    <td>
                                                                      <span class="rs-page-resource__field-value">
                                                                        <div  style="width:25vw; max-width: 450px;">
                                                                          <semantic-link iri="{{bindings.0.subject.value}}"></semantic-link>
                                                                        </div>
                                                                      </span>
                                                                    </td>
                                                                  </tr>
                                                                </div>
                                                                </template>
                                                            </semantic-query>
                                                            <div class="table-of-animation">
                                                              <div class="animated-background-sm1 rs-page-resource__field-label-holder"></div>
                                                              <div class="animated-background-sm2 rs-page-resource__field-label-holder"></div>
                                                              <div class="animated-background-sm3 rs-page-resource__field-label-holder"></div>
                                                            </div>
                                                          <semantic-query
                                                            query='
                                                            SELECT DISTINCT ?provider WHERE { 
                                                              ?og owl:sameAs <{{subject.value}}>.
                                                              ?og <https://artresearch.net/custom/has_provider> ?provider.
                                                            }'
                                                            template="{{>attr}}">
                                                              <template id="attr">
                                                                <div class="provRow">
                                                                  <div>Photo Archive:</div>
                                                                  <div class="attribution-wrapper">
                                                                    {{#each bindings}}
                                                                      [[> SourceIcon sub=true]]
                                                                    {{/each}}
                                                                  </div>
                                                                </div>
                                                              </template>
                                                            </semantic-query>
                                                        </tbody>
                                                    </table>
                                                </div>
                                              </bs-row>
                                            </div>
                                          </bs-col>
                                        </bs-row>
                                      </semantic-link>
                                    </div>
                                  </template>
                              </semantic-table>
                            </bs-tab-pane>

                          </bs-tab-content>
                        </div>
                      </bs-tab-container>
                    </div>
                  </semantic-search-result>
                </div>
              </semantic-search-result-holder>
            </bs-col>
          </div>
        </semantic-search>
      </div>
    </div>
</div>
<style>
  #header-search .form-group {
    margin: 0 !important;
    display: flex;
  }
</style>
