<div class="text-center panel panel-default" style="border:none;margin-right:20px;font-size:12px;height:20px;width: 33%;display:inline;">
<h4 align="center"><b>List of I Tatti artists matched with ULAN artists</b></h4>
</div>
 <semantic-table  query='SELECT distinct * WHERE {
                          ?artist <https://pharos.artresearch.net/custom/has_provider> <https://pharos.artresearch.net/resource/itatti/source/ITatti>.
                          ?artist owl:sameAs ?ulan.
                          ?ulan crm:P2_has_type <https://pharos.artresearch.net/resource/type/pharos>.
                          ?artist a crm:E21_Person.
                          ?artist rdfs:label ?artist_label.
                          GRAPH <https://pharos.artresearch.net/resource/pharos/matched/artists/graph> {
                            ?ulan rdfs:label ?ulan_label
                          }
  												BIND(STR(?artist) AS ?artist_uri)
  												BIND(STR(?ulan) AS ?ulan_uri)
                        } limit 2000' 
                id="table-result" 
                number-of-displayed-rows= 100
                options='{"showFilter": false, "showTableHeading": true}'
                column-configuration='[
                  {"variableName": "artist", "displayName": "I Tatti Artist"},
                  {"variableName": "artist_uri", "displayName": "I Tatti URI"},
                  {"variableName": "ulan", "displayName": "ULAN Artist"},
                  {"variableName": "ulan_uri", "displayName": "ULAN URI"},
                  {"variableName": "ID", "displayName": "ID"}
                ]'>
</semantic-table>
