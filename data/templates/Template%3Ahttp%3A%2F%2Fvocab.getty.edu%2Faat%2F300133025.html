


    <resource-info subject="[[this]]" profile="artwork-full" template="{{> template}}">
        <template id="template">
          <mp-event-trigger id="breadcrumbs"
                            type='Component.TemplateUpdate' on='["mounted"]' targets='["top-header-breadcrumbs"]'
                            data='{"breadcrumb": "Work: {{escapeForJson data.label}}"}'>
          </mp-event-trigger>

              <div class="content-wrapper artwork-record">
                <div class="column image-grid-column">
                  {{#if data.[https://artresearch.net/resource/field_definition/pharos_model/photo]}}
                    {{#ifCond data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values.length ">" 1}}
                      <!-- Multiple photos: Show main image and thumbnails -->
                      [[!--<div class="title-container">
                       {{#if data.[https://artresearch.net/resource/field_definition/pharos_model/creator]}}{{data.[https://artresearch.net/resource/field_definition/pharos_model/creator].values.0.label}}, {{/if}}{{data.label}}{{#if data.[https://artresearch.net/resource/field_definition/pharos_model/current_keeper]}}, {{data.[https://artresearch.net/resource/field_definition/pharos_model/current_keeper].values.0.label}}
                       {{/if}}
                      </div>--]]
                      <div class="main-image-container">
                        <mp-event-target-template-render id='work-full-image' template='{{> template data=data}}'>
                          <template id="mainImageView">
                            <mp-overlay-dialog data-title="{{label}}" data-type="lightbox">
                              <mp-overlay-dialog-trigger>
                                <div class="object-main-image-holder">
                                  <img alt='' class="object-image" src="https://staging.artresearch.net{{imageUrl}}" />
                                  <p>
                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_archive]}}
                                      {{photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_archive].values.[0].label}},
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_license]}}
                                      [{{photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_license].values.[0].label}}],
                                    {{/if}}

                                    {{#if artwork.label}}
                                      {{artwork.label}} -
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/title]}}
                                      {{#each photo.[https://artresearch.net/resource/field_definition/pharos_model/title].values}}
                                        {{label}}
                                        {{#unless @last}}, {{/unless}}
                                      {{/each}}
                                      .
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photographer]}}
                                      Photo:
                                      {{#each photo.[https://artresearch.net/resource/field_definition/pharos_model/photographer].values}}
                                        {{label}}
                                        {{#unless @last}}, {{/unless}}
                                      {{/each}}

                                      .
                                    {{/if}}
                                  </p>
                                </div>
                              </mp-overlay-dialog-trigger>
                              <mp-overlay-dialog-content>
                                <single-image-iiif-viewer iiif-manifest-url='{{imageManifestUrl}}'></single-image-iiif-viewer>
                              </mp-overlay-dialog-content>
                            </mp-overlay-dialog>
                          </template>

                          <template id='template'>
                            {{#if photo}}
                              {{#each data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values}}
                                {{#if (eq [@id] ../photo)}}
                                  {{> mainImageView artwork=../data photo=this label=label imageUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value] imageManifestUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_iiif_manifest].values.0.[@value]}}
                                {{/if}}
                              {{/each}}
                            {{else}}
                              {{#with (find data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values
                                        "(not (isEmpty item.[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value]))")}}
                                {{> mainImageView artwork=../data photo=this label=label imageUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value] imageManifestUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_iiif_manifest].values.0.[@value]}}
                              {{else}}
                                <p>No images available</p>
                              {{/with}}
                            {{/if}}
                          </template>
                        </mp-event-target-template-render>
                      </div>
                      <div class="thumbnails-container">
                        <div class="thumbnail-grid">
                          {{#each data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values}}
                            {{#if [https://artresearch.net/resource/field_definition/pharos_model/photo_thumbnail].values}}
                              <mp-event-trigger key="thumbnail-trigger-{{@index}}" id='thumnail-click-trigger-{{@index}}' type='Component.TemplateUpdate' targets='["work-full-image", "thumbnail"]'
                                                data='{"photo": "{{[@id]}}"}'>
                                <div>
                                  <mp-event-target-template-render key="thumbnail-{{@index}}" id='thumbnail' template='{{> thumbnail data=data}}'>
                                    <template id="thumbnail">
                                      <div class="thumbnail {{#if (and (not photo) (eq @index 0))}}thumbnail-active{{/if}} {{#if (eq [@id] photo)}}thumbnail-active{{/if}}">
                                        <img alt='' class="object-thumbnails" height="150" src="https://staging.artresearch.net{{[https://artresearch.net/resource/field_definition/pharos_model/photo_thumbnail].values.0.[@value]}}" />
                                      </div>
                                    </template>
                                  </mp-event-target-template-render>
                                </div>
                              </mp-event-trigger>
                            {{/if}}
                          {{/each}}
                        </div>
                      </div>
                    {{else}}
                      [[!-- <div class="title-container">
                       {{#if data.[https://artresearch.net/resource/field_definition/pharos_model/creator]}}{{data.[https://artresearch.net/resource/field_definition/pharos_model/creator].values.0.label}}, {{/if}}{{data.label}}{{#if data.[https://artresearch.net/resource/field_definition/pharos_model/current_keeper]}}, {{data.[https://artresearch.net/resource/field_definition/pharos_model/current_keeper].values.0.label
}}{{/if}}
                      </div>--]]

                      <!-- Single photo: Show main image at full height -->
                      <div class="main-image-container" style="height: 100%;">
                        <mp-event-target-template-render id='work-full-image' template='{{> template data=data}}'>
                          <template id="mainImageView">
                            <mp-overlay-dialog data-title="{{label}}" data-type="lightbox">
                              <mp-overlay-dialog-trigger>
                                <div class="object-main-image-holder">
                                  <img alt='' class="object-image" src="https://staging.artresearch.net{{imageUrl}}" />
                                  <p>
                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_archive]}}
                                      {{photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_archive].values.[0].label}},
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_license]}}
                                      [{{photo.[https://artresearch.net/resource/field_definition/pharos_model/photo_license].values.[0].label}}],
                                    {{/if}}

                                    {{#if artwork.label}}
                                      {{artwork.label}} -
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/title]}}
                                      {{#each photo.[https://artresearch.net/resource/field_definition/pharos_model/title].values}}
                                        {{label}}
                                        {{#unless @last}}, {{/unless}}
                                      {{/each}}
                                      .
                                    {{/if}}

                                    {{#if photo.[https://artresearch.net/resource/field_definition/pharos_model/photographer]}}
                                      Photo:
                                      {{#each photo.[https://artresearch.net/resource/field_definition/pharos_model/photographer].values}}
                                        {{label}}
                                        {{#unless @last}}, {{/unless}}
                                      {{/each}}

                                      .
                                    {{/if}}
                                  </p>
                                </div>
                              </mp-overlay-dialog-trigger>
                              <mp-overlay-dialog-content>
                                <single-image-iiif-viewer iiif-manifest-url='{{imageManifestUrl}}'></single-image-iiif-viewer>
                              </mp-overlay-dialog-content>
                            </mp-overlay-dialog>
                          </template>

                          <template id='template'>
                            {{#if photo}}
                              {{#each data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values}}
                                {{#if (eq [@id] ../photo)}}
                                  {{> mainImageView artwork=../data photo=this label=label imageUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value] imageManifestUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_iiif_manifest].values.0.[@value]}}
                                {{/if}}
                              {{/each}}
                            {{else}}
                              {{#with (find data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values
                                        "(not (isEmpty item.[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value]))")}}
                                {{> mainImageView artwork=../data photo=this label=label imageUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_preview].values.0.[@value] imageManifestUrl=[https://artresearch.net/resource/field_definition/pharos_model/photo_iiif_manifest].values.0.[@value]}}
                              {{else}}
                                <p>No images available</p>
                              {{/with}}
                            {{/if}}
                          </template>
                        </mp-event-target-template-render>
                      </div>
                    {{/ifCond}}
                  {{else}}
                    <p>No images</p>
                  {{/if}}
                </div>


                <div class="column fields-column">
                  <div class="catalog-record-icons">
                    {{#if data.[https://artresearch.net/resource/field_definition/pharos_model/catalog_record_url]}}
                    <span><b>View original records: </b></span>
                      {{#each data.[https://artresearch.net/resource/field_definition/pharos_model/catalog_record_url].values}}
                        <a href="{{{[@id]}}}" target="_blank" rel="noopener noreferrer">
                          <img class="provider-icon" title="{{{[@id]}}}" src="{{provenance.0.[https://artresearch.net/resource/field_definition/pharos_model/provider].values.0.[https://artresearch.net/resource/field_definition/pharos_model/provider_icon].values.0.[@value]}}">
                        </a>
                      {{/each}}
                    {{/if}}
                  </div>


                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/title",
                              "mode": "text"
                            },
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/type",
                              "mode": "new"
                            },
                            "https://artresearch.net/resource/field_definition/pharos_model/current_keeper",
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/object_part_of_hierarchy",
                              "mode": "part_hierarchy"
                            },
                            "https://artresearch.net/resource/field_definition/pharos_model/object_is_part_of",
                            "https://artresearch.net/resource/field_definition/pharos_model/object_has_part"
                        ]')
                    }}

                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/creator",
                              "mode": "creator"
                            },
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/production_participant",
                              "mode": "creator"
                            }
                        ]')
                    }}

                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/material",
                              "mode": "new"
                            },
                            {
                              "field": "https://artresearch.net/resource/field_definition/pharos_model/technique",
                              "mode": "new"
                            }
                        ]')
                    }}

                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            "https://artresearch.net/resource/field_definition/pharos_model/subject"
                        ]')
                    }}

                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            "https://artresearch.net/resource/field_definition/pharos_model/production_date"
                        ]')
                    }}

                    {{> fieldGroup
                        data=data
                        title=""
                        fields=(parse '[
                            {
                                "field": "https://artresearch.net/resource/fieldDefinition/provider",
                                "label": "Photo Archive"
                            }
                        ]')
                    }}

                    {{#if data.[https://artresearch.net/resource/field_definition/pharos_model/photo]}}
                    <div class="field-group photos-accordion">
                      <h3>Photographs</h3>
                      {{#each (orderBy data.[https://artresearch.net/resource/field_definition/pharos_model/photo].values "[https://artresearch.net/resource/field_definition/pharos_model/photo_thumbnail].values.0.[@value]")}}
                        <semantic-link-container uri="{{[@id]}}" target="_blank">
                          <div class="photo-card">
                            <div class="photo-thumbnail">
                              {{#if [https://artresearch.net/resource/field_definition/pharos_model/photo_thumbnail]}}
                                <img alt='' src="https://staging.artresearch.net{{[https://artresearch.net/resource/field_definition/pharos_model/photo_thumbnail].values.0.[@value]}}" />
                              {{else}}
                                <p>No Image</p>
                              {{/if}}
                            </div>
                            <div class="photo-details">
                              {{#with [https://artresearch.net/resource/field_definition/pharos_model/photo_archive].values.[0]}}
                                {{#each (uniqProviders provenance)}}
                                  <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                {{/each}}
                              {{/with}}
                              {{> fieldGroup
                                  data=this
                                  dontShowProvenance=true
                                  title=""
                                  fields=(parse '[
                                      "https://artresearch.net/resource/field_definition/pharos_model/photo_title",
                                      "https://artresearch.net/resource/field_definition/pharos_model/photographer",
                                      "https://artresearch.net/resource/field_definition/pharos_model/date",
                                      "https://artresearch.net/resource/field_definition/pharos_model/photo_archive",
                                      {
                                      "field": "https://artresearch.net/resource/field_definition/pharos_model/photo_license",
                                      "mode": "outside_link"
                                      }
                                  ]')
                              }}

                              <div>
                                <a href="mailto:info@artresearch.net" title="Contact us">
                                  <i class="material-icons-round" aria-hidden="true">email</i>
                                </a>
                                <a href="mailto:info@artresearch.net" title="Comments" style="margin-left: 10px">
                                  <i class="material-icons-round" aria-hidden="true">comment</i>
                                </a>
                                <semantic-link iri="https://artresearch.net/resource/TermsAndConditions" target="_blank" title="Terms of Use" style="margin-left: 10px">
                                  <i class="material-icons-round" aria-hidden="true">description</i>
                                </semantic-link>
                              </div>
                            </div>
                          </div>
                        </semantic-link-container>
                      {{/each}}
                    </div>
                    {{/if}}
                </div>
            </div>
        </template>
        <template id="fieldGroup">
            {{#if (hasAnyValues data fields)}}
                <div class="field-group">
                    {{#if title}}
                      <h2>{{title}}</h2>
                    {{/if}}
                    {{#each fields}}
                        {{> fieldTemplate
                            data=../data
                            dontShowProvenance=../dontShowProvenance
                            field=(getFieldName this)
                            label=(lookup this "label")
                  					qualifiers=(lookup this "qualifiers")
                            mode=(lookup this "mode")
                        }}
                    {{/each}}
                </div>
            {{/if}}
        </template>

        <template id="fieldTemplate">
            {{#if (lookup data field)}}
                <div class="field row">
                    <div class="field-label col-md-3">
                        {{#if label}}{{label}}{{else}}{{lookup (lookup data field) 'label'}}{{/if}}:
                    </div>
                    <div class="field-value col-md-8">
                        {{#if (eq mode "text")}}
                            {{#each (mergeUniqueValues (lookup (lookup data field) 'values'))}}
                                <div class="field-value-item">
                                    <div class="field-value-main">
                                        <div class="provider-icons col-md-1">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                        </div>
                                        <span class="col-md-10">{{label}}</span>
                                    </div>
                                </div>
                            {{/each}}
                        {{else if (eq mode "part_hierarchy")}}
                                          <semantic-tree data='[{{#each (lookup (lookup data field) "values")}}{ "node": { "type": "uri", "value": "{{[@id]}}" } {{#if [https://artresearch.net/resource/field_definition/pharos_model/part_hierarchy_parent]}} , "parent": { "type": "uri", "value": "{{[https://artresearch.net/resource/field_definition/pharos_model/part_hierarchy_parent].values.0.[@id]}}" } {{/if}}  }   {{#if @last}}{{else}},{{/if}}{{/each}}]'></semantic-tree>

                        {{else if (eq mode "creator")}}
                          {{#each (lookup (lookup data field) 'values')}}
                            {{#if [https://artresearch.net/resource/field_definition/pharos_model/original_value_creator]}}
                                <div class="field-value-group">
                                  <div class="field-value-item">
                                      <div class="field-value-main">
                                        <span class="col-md-10"><a href="javascript:void(0)" class="disabled">{{label}}</a></span>
                                        [[!-- <semantic-link iri="{{[@id]}}">{{label}}</semantic-link> --]]
                                      </div>
                                  </div>
                                  <div class="field-value-original-group">
                                    {{#each (mergeUniqueValues [https://artresearch.net/resource/field_definition/pharos_model/original_value_creator].values)}}
                                      <div class="field-value-item">
                                        <div class="field-value-main">
                                            <div class="provider-icons col-md-1">
                                              {{#each (uniqProviders provenance)}}
                                                  <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                              {{/each}}
                                            </div>
                                                <span class="col-md-10">{{label}}</span>
                                        </div>
                                        <div class="field-value-qualifiers">
                                          {{#each [https://artresearch.net/resource/field_definition/pharos_model/creator_role].values }}
                                            <span class="field-value-qualifier">
                                              [{{label}}]
                                              <div class="provider-icons">
                                                {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                                {{/each}}
                                              </div>
                                            </span>
                                          {{/each}}
                                        </div>
                                      </div>
                                    {{/each}}
                                  </div>
                                </div>
                              {{else}}
                                <div class="field-value-item">
                                    <div class="field-value-main">

                                        <div class="provider-icons col-md-1">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                        </div>
                                        <span class="col-md-10">{{label}}</span>
                                    </div>
                                </div>
                              {{/if}}
                            {{/each}}
                          {{else if (eq mode "new")}}
                            {{#each (lookup (lookup data field) 'values')}}
                              {{#if [https://artresearch.net/resource/field_definition/pharos_model/original_value]}}
                                <div class="field-value-group">
                                  <div class="field-value-item">
                                      <div class="field-value-main">
                                        <a href="javascript:void(0)" class="disabled">{{label}}</a>
                                        [[!-- <semantic-link iri="{{[@id]}}">{{label}}</semantic-link> --]]
                                      </div>
                                  </div>
                                  <div class="field-value-original-group">
                                    {{#each (mergeUniqueValues [https://artresearch.net/resource/field_definition/pharos_model/original_value].values)}}
                                      <div class="field-value-item">
                                        <div class="field-value-main">

                                            <div class="provider-icons col-md-1">
                                              {{#each (uniqProviders provenance)}}
                                                  <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                              {{/each}}
                                            </div>
                                            <span class="col-md-10">{{label}}</span>
                                        </div>
                                      </div>
                                    {{/each}}
                                  </div>
                                </div>
                              {{else}}
                                <div class="field-value-item">
                                    <div class="field-value-main">
                                        <div class="provider-icons col-md-1">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                        </div>
                                        <span class="col-md-10">{{label}}</span>
                                    </div>
                                </div>
                              {{/if}}
                            {{/each}}
                          {{else}}
                            {{#each (mergeUniqueValues (lookup (lookup data field) 'values'))}}
                                <div class="field-value-item">
                                    <div class="field-value-main">
                                        {{#if ../dontShowProvenance}}
                                        {{else}}
                                        <div class="provider-icons col-md-1">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                        </div>
                                        {{/if}}
                                        {{#if (lookup this '@id')}}
                                          {{#if (eq ../mode "outside_link")}}
                                            <span class="col-md-10"><a href="{{[@id]}}" target="_blank" rel="noopener noreferrer">{{label}}</a></span>
                                          {{else}}
                                            <span class="col-md-10">{{label}}</span>
                                          {{/if}}
                                          [[!-- <semantic-link iri="{{[@id]}}">{{label}}</semantic-link> --]]
                                        {{else}}
                                            {{#if (eq ../field "https://artresearch.net/resource/field_definition/pharos_model/production_date")}}
                                              <span>{{dateRangeFormat [@value]}}</span>
                                            {{else}}
                                              <span>{{[@value]}}</span>
                                            {{/if}}
                                        {{/if}}


                                    </div>
                                    {{#if ../qualifiers}}
                                    <div class="field-value-qualifiers">
                                        {{#each this}}
                                            {{#if (and (and (not (eq @key "@id")) (not (eq @key "label"))) (not (eq @key "provenance"))) }}
                                                <div class="qualifier-group">
                                                    <span class="qualifier-label">{{label}}:</span>
                                                    {{#each this.values}}
                                                        {{#if [https://artresearch.net/resource/field_definition/pharos_model/scope_note]}}
                                                        <mp-popover>
                                                            <mp-popover-trigger placement="right" trigger='["hover"]' root-close='true'>
                                                                <span class="field-value-qualifier">{{label}}
                                                                    <div class="provider-icons">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                                                    </div>
                                                                </span>
                                                            </mp-popover-trigger>
                                                            <mp-popover-content>
                                                                <div>
                                                                    <b>{{label}}</b>
                                                                    <div class="provider-icons">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                                                    </div>
                                                                </div>
                                                                <div>{{[https://artresearch.net/resource/field_definition/pharos_model/scope_note].values.0.label}}</div>
                                                            </mp-popover-content>
                                                        </mp-popover>
                                                        {{else}}
                                                        <span class="field-value-qualifier">
                                                            {{label}}
                                                            <div class="provider-icons">
                                            {{#each (uniqProviders provenance)}}
                                                <img class="provider-icon" title="{{label}}" src="{{icon}}">
                                            {{/each}}
                                                            </div>
                                                        </span>
                                                        {{/if}}
                                                    {{/each}}
                                                </div>
                                            {{/if}}
                                        {{/each}}
                                    </div>
                                    {{/if}}
                                </div>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>
            {{/if}}
        </template>



    </resource-info>
    [[> Default:footer]]
