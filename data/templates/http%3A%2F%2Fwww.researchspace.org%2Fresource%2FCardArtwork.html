<div
  class="rs-grid-element panel panel-default artwork-card-big fade-in-fwd "
>
  <semantic-link iri="{{subject.value}}">
    <bs-row style="    display: flex;
    align-items: center;">
      <bs-col
        lg="4"
        md="12"
        xs="12"
      >
      <!-- Show thumbnail -->
      <semantic-query
      query='SELECT DISTINCT ?imgUrl WHERE{
              BIND("_" as ?default_imageUrl)
              OPTIONAL{
                {
                  # Artwork Image #
                  <{{subject.value}}> pharosfr:Work_depicted_by_Photo ?photo.
                  ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                  BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/!200,200") AS ?smallerImgUrl).
                  ?fullsizeImgUrl crm:P2_has_type <http://vocab.getty.edu/aat/300078817>
                }UNION{
                  # Photo Image #
                  ?artwork pharosfr:Work_depicted_by_Photo <{{subject.value}}> .
                  ?artwork pharosfr:Work_depicted_by_Photo ?photo .
                  ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                  FILTER(?photo = <{{subject.value}}>).
                  BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/!200,200") AS ?smallerImgUrl).
                  ?fullsizeImgUrl crm:P2_has_type <http://vocab.getty.edu/aat/300078817>
                }
              }
              BIND(coalesce(?smallerImgUrl, ?default_imageUrl) as ?imgUrl)
            }ORDER BY ASC(?imgUrl) LIMIT 1'
      template="{{> imageThumbnail}}"
    >
      <template id="imageThumbnail">
        <div class="thumbnailContainer">
          <img
          alt='   '
          class="thumbnailImage"
          src="{{bindings.0.imgUrl.value}}"
          />
        </div>
      </template>
    </semantic-query>
      </bs-col>
      <bs-col  lg="8" md="12" >
        <div data-flex-layout="row md-column center-stretch">
          <bs-row class="cardInfoFields">
      <!-- Show information on subject & owl:sameAs     //TODO change to query-->
      <div>
        <div id="rsbv" class="table-responsive rs-table">
            <table class="table table-hover">
              <tbody>
                <tr  class="rs-page-resource__field">
                  <td class="rs-page-resource__field-label-holder headLine">
                    <span class="rs-page-resource__field-label">
                      Title
                    </span>
                  </td>
                  <td>
                      <span class="rs-page-resource__field-value">
                        <div style="width:25vw; max-width: 450px;">
                          <semantic-link iri="{{subject.value}}"></semantic-link>
                        </div>
                      </span>
                  </td>
                </tr>
                <semantic-query 
                query='SELECT ?photographer WHERE { 
                  {
                  <{{subject.value}}> pharosfr:Photo_created_by_Photographer ?photographer
                  }union{
                   ?original owl:sameAs <{{subject.value}}>.
                   ?original pharosfr:Photo_created_by_Photographer ?photographer 
                  }
                }LIMIT 1'
                template="{{> photographerTemplate}}"
                >
                <template id="photographerTemplate">
                <tr  class="rs-page-resource__field">
                  <td class="rs-page-resource__field-label-holder headLine">
                    <span class="rs-page-resource__field-label">
                      Photographer
                    </span>
                  </td>
                  <td>
                      <span class="rs-page-resource__field-value">
                        <div style="width:25vw; max-width: 450px;">
                          <semantic-link iri="{{bindings.0.photographer.value}}"></semantic-link>
                        </div>
                      </span>
                    </td>
                    </tr>
                  </template>
                  </semantic-query>
                <semantic-query 
                  query='SELECT ?artist WHERE { 
                    {
                    <{{subject.value}}> pharosfr:Work_created_from_Artist ?artist
                    }union{
                    ?original owl:sameAs <{{subject.value}}>.
                    ?original pharosfr:Work_created_from_Artist ?artist 
                    }
                  }LIMIT 1'
                  template="{{> artistTemplate}}"
                  >
                  <template id="artistTemplate">
                  <tr  class="rs-page-resource__field">
                    <td class="rs-page-resource__field-label-holder headLine">
                      <span class="rs-page-resource__field-label">
                        Creator
                      </span>
                    </td>
                    <td>
                        <span class="rs-page-resource__field-value">
                          <div style="width:25vw; max-width: 450px;">
                            <semantic-link iri="{{bindings.0.artist.value}}"></semantic-link>
                          </div>
                        </span>
                      </td>
                      </tr>
                  </template>
                </semantic-query>
                <semantic-query 
                query='SELECT ?institution WHERE { 
                  {
                  <{{subject.value}}> pharosfr:Work_kept_by_Institution ?institution
                  }union{
                   ?original owl:sameAs <{{subject.value}}>.
                   ?original pharosfr:Work_kept_by_Institution ?institution 
                  }
                }LIMIT 1'
                template="{{>repoTemplate}}"
                >
                <template id="repoTemplate">

                <tr class="rs-page-resource__field">
                  <td class="rs-page-resource__field-label-holder headLine">
                    <span class="rs-page-resource__field-label">
                      Repository
                    </span>
                  </td>
                  <td>
                      <span class="rs-page-resource__field-value">
                        <div style="width:25vw; max-width: 450px;">
                          <semantic-link iri="{{bindings.0.institution.value}}"></semantic-link>
                        </div>
                      </span>
                  </td>
                </tr>
                </template>
                </semantic-query>
                <semantic-query 
                query='SELECT ?provider WHERE { 
                  {
                  <{{subject.value}}> pharosfr:Work_has_provider_Institution ?provider
                  }union{
                   ?original owl:sameAs <{{subject.value}}>.
                   ?original pharosfr:Work_has_provider_Institution ?provider 
                  }union{
                    <{{subject.value}}> pharosfr:Photo_depicts_Work  ?work.
                    ?work pharosfr:Work_has_provider_Institution ?provider.
                  }
                }LIMIT 1'
                template="{{>archiveTemplate}}"
                >
                <template id="archiveTemplate">

                <tr class="rs-page-resource__field">
                  <td class="rs-page-resource__field-label-holder headLine">
                    <span class="rs-page-resource__field-label">
                      Photo archive
                    </span>
                  </td>
                  <td>
                      <span class="rs-page-resource__field-value">
                        <div style="width:25vw; max-width: 450px;">
                          <semantic-link iri="{{bindings.0.provider.value}}"></semantic-link>
                        </div>
                      </span>
                  </td>
                </tr>
                </template>
                </semantic-query>
                <semantic-query 
                query='SELECT ?date WHERE { 
                  {
                  <{{subject.value}}> pharosfr:Work_from_Date ?date
                  }union{
                   ?original owl:sameAs <{{subject.value}}>.
                   ?original pharosfr:Work_from_Date ?date 
                  }
                }LIMIT 1'
                template="{{>repoTemplate}}"
                >
                <template id="repoTemplate">

                <tr class="rs-page-resource__field">
                  <td class="rs-page-resource__field-label-holder headLine">
                    <span class="rs-page-resource__field-label">
                      Date
                    </span>
                  </td>
                  <td>
                      <span class="rs-page-resource__field-value">
                        <div style="width:25vw; max-width: 450px;">
                          {{bindings.0.date.value}}
                        </div>
                      </span>
                  </td>
                </tr>
                </template>
                </semantic-query>
              </tbody>
            </table>
        </div>
          </bs-row>
        </div>
      </bs-col>
    </bs-row>
  </semantic-link\>
</div>
