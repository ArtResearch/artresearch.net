<semantic-table
  id="grid-result-artist"
  options='{"showFilter":false}'
  number-of-displayed-rows="{{#if noRows}}{{noRows}}{{else}}10{{/if}}"
  query='SELECT DISTINCT ?subject 
    WHERE {
    {{#ifCond withULAN "===" "true"}}
        ?subject fr:Artist_created_Work ?work.
      {{/ifCond}}
        ?subject a fc:artist
        } LIMIT 1000'
  tuple-template="{{>tupleTemplate}}"
>
  <template id="tupleTemplate">
     [[> CardPerson]] 
  </template>
</semantic-table>
