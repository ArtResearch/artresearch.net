<semantic-table
id="grid-result"
options='{
      "showFilter":false
    }'
number-of-displayed-rows="10"
query='
SELECT DISTINCT ?subject
WHERE {
  ?subject a <https://pharos.artresearch.net/resource/custom/fc/photo>.
}GROUP BY(?subject) LIMIT 100'
tuple-template="{{>tupleTemplate}}"
>

<template id="tupleTemplate">
     [[> rsp:artworkCard]]
</template>
</semantic-table>
