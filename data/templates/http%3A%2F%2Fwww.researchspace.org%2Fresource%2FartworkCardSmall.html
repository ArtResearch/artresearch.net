<div
                      class="rs-grid-element panel panel-default artwork-card fade-in-fwd"
                    >
                      <semantic-link iri="{{subject.value}}">
                        <div class="panel-body">
                          <bs-col
                            class="thumbnailImageContainer"
                            lg="4"
                            md="12"
                            xs="12"
                          >
                            <semantic-query
                              query='SELECT DISTINCT ?imgUrl WHERE{
                                bind("_" as ?default_imageUrl)
                                OPTIONAL{
                                  {
                                    # Artwork Image #
                                    <{{subject.value}}> <https://pharos.artresearch.net/resource/fr/Work_depicted_by_Photo> ?photo.
                                    ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                                    BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/200,") AS ?smallerImgUrl).
                                  }UNION{
                                    # Photo Image #
                                    ?artwork <https://pharos.artresearch.net/resource/fr/Work_depicted_by_Photo> <{{subject.value}}> .
                                    ?artwork <https://pharos.artresearch.net/resource/fr/Work_depicted_by_Photo> ?photo .
                                    ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
                                    FILTER(?photo = <{{subject.value}}>).
                                    BIND(REPLACE(STR(?fullsizeImgUrl),"full/full","full/200,") AS ?smallerImgUrl).
                                  }
                                  FILTER NOT EXISTS { 
                                    ?fullsizeImgUrl crm:P2_has_type ?type.
                                    ?type rdfs:label "verso"
                                  }
                                }
                                BIND(coalesce(?smallerImgUrl, ?default_imageUrl) as ?imgUrl)      
                              }LIMIT 1'
                              template="{{> imageThumbnail}}"
                            >
                              <template id="imageThumbnail">
                                <img
                                  alt="   "
                                  class="thumbnailImage"
                                  src="{{bindings.0.imgUrl.value}}"
                                />
                              </template>
                            </semantic-query>
                          </bs-col>
                          <bs-col class="cardInfo" lg="7" md="10" xs="10">
                            <div
                              data-flex-layout="row md-column center-stretch"
                            >
                              <bs-row class="cardInfoFields">
                                <h4 class="smallCardTitle">
                                  <semantic-link
                                    iri="{{subject.value}}"
                                  ></semantic-link>
                                </h4>
                              </bs-row>
                            </div>
                          </bs-col>
                        </div>
                      </semantic-link>
                    </div>
