[[> :Breadcrumb category="Types" categoryUrl="/"]]
  <div class="page rs-page">
    [[#> :ClipboardSidebar]]
    <div class="page__header-navtabs">
      [[> :Header ]]
    </div>
  
    [[#if (urlParam "tab")]]
    <bs-tab-container id="tab-container" class="page__body-navtabs--borderless" default-active-key="[[urlParam 'tab']]">
      [[else]]
      <bs-tab-container id="tab-container" class="page__body-navtabs--borderless" default-active-key="summary">
        [[/if]]
        <div>
          <bs-nav bs-style="tabs">
            <bs-nav-item event-key="summary">Summary</bs-nav-item>
              
           
            <bs-nav-item event-key="artworks">Artworks</bs-nav-item>
            <!-- <bs-nav-item event-key="annotations">
              Annotations <semantic-context repository='assets'><semantic-query query="SELECT (COUNT(DISTINCT ?s) AS ?count) WHERE {
                ?s <http://www.ics.forth.gr/isl/CRMdig/L43_annotates> ??;
                }"
                template='{{#each bindings}}<span class="badge">{{count.value}}</span>{{/each}}'></semantic-query></semantic-context>
            </bs-nav-item> -->
            <!-- <bs-nav-item event-key="related">Explore Related</bs-nav-item> -->
          </bs-nav>
  
          <bs-tab-content unmount-on-exit=true>
            <bs-tab-pane event-key="summary">
              <div style="text-align: left; width: 100%;">
                <h2>
                  <div style="color: gray !important; font-weight: bold;">Number of entities with this type:</div>
                </h2>
                <h2>
                  <semantic-query
                  query='
                  select (count(?subject) as ?count) where {
                      ?subject pharosfr:Photo_produced_using_Technique|crm:P33_used_specific_technique|pharosfr:Work_produced_using_technique_Technique|crm:P2_has_type|crm:P45_consists_of  ??
                  }'
                ></semantic-query>
                </h2>
              </div>
              <div style="text-align: left; width: 100%; margin-top: 20px;">
                <h2>
                  <div style="color: gray !important; font-weight: bold;">Related types:</div>
                </h2>
                <h2 class="techniques">
                  <semantic-query
                  query='
                  select DISTINCT  ?type where {
                      ?subject pharosfr:Photo_produced_using_Technique|crm:P33_used_specific_technique|pharosfr:Work_produced_using_technique_Technique|crm:P2_has_type|crm:P45_consists_of  ??.
                      ?subject pharosfr:Photo_produced_using_Technique|crm:P33_used_specific_technique|pharosfr:Work_produced_using_technique_Technique|crm:P2_has_type|crm:P45_consists_of  ?type
                      FILTER(?type != ??)
                  }LIMIT 100'
                ></semantic-query>
                </h2>
              </div>
            </bs-tab-pane>
            <bs-tab-pane event-key="artworks">
              [[> :TabSearchArtworkType ]]
            </bs-tab-pane>
            <bs-tab-pane event-key="annotations">
              [[> :EntityAnnotations]]
            </bs-tab-pane>
          </bs-tab-content>
        </div>
      </bs-tab-container>
      [[/:ClipboardSidebar]]
  </div>
  
  <style>
      button.close {
  opacity: 1;
  font-size: 55px !important;
}
 .modal-content {
  border: none !important;
  box-shadow: none !important;
}
.modal-content {
  background-color: #f5f5f5 !important;
}

    .component-page-toolbar {
    display: none !important;
  }
    .techniques div a:first-child{
      margin-left: 0px !important; 
    }
    .techniques a{
      margin-left: 15px;
      line-height: 30px;
      color:var(--color-icon-primary) !important;
    }
  </style>
