<div id="printableInfo"  class="workAndProductionInfo">
  <!-- Fields for Artist (other details) -->
      <mp-field-visualization
          subject="[[this]]"
          additional-subjects='[[jsonArrayFromSelect (setQueryBindings "SELECT ?s WHERE { ?s owl:sameAs ?resource }" resource=this.iri)]]'
          fields='[[fieldDefinitions  
          Name="https://pharos.artresearch.net/fieldDefinition/3" 
          Identifiers="https://pharos.artresearch.net/fieldDefinition/19"
          Residence="https://pharos.artresearch.net/fieldDefinition/285"
          Active="https://pharos.artresearch.net/fieldDefinition/284"
          Institution="https://pharos.artresearch.net/fieldDefinition/286"
          DeathDate="https://pharos.artresearch.net/fieldDefinition/283"
          Nationality="https://pharos.artresearch.net/fieldDefinition/290"
          ]]'
          template='{{>workInfo}}'
          >
        <template id="workInfo">
          <div class="workInfoContainer">
          <h2>Person info</h2>
            [[> rsp:ResourceFieldBasedVisualization subject=[[this]] showSourceIcon="true" ]]
          </div>
        </template>
        </mp-field-visualization>

  <!-- Fields for Production -->
        <mp-field-visualization
        subject="[[this]]"
        additional-subjects='[[jsonArrayFromSelect (setQueryBindings "SELECT ?s WHERE { {?s owl:sameAs ?resource}UNION{?resource owl:sameAs ?s} }" resource=this.iri)]]'
        fields='[[fieldDefinitions  
        ulan1="https://pharos.artresearch.net/fieldDefinition/ulan_date_of_birth"
        ulan2="https://pharos.artresearch.net/fieldDefinition/ulan_date_of_death"
        ulan3="https://pharos.artresearch.net/fieldDefinition/ulan_place_of_birth"
        ulan4="https://pharos.artresearch.net/fieldDefinition/ulan_place_of_death"
        ulan5="https://pharos.artresearch.net/fieldDefinition/ulan_nationality"
        ulan6="https://pharos.artresearch.net/fieldDefinition/ulan_gender"
        ulan7="https://pharos.artresearch.net/fieldDefinition/ulan_description"
        ulan8="https://pharos.artresearch.net/fieldDefinition/ulan_relations"
        ulan9="http://www.researchspace.org/fieldDefinition/Events"
        ]]' template='{{>productionInfo}}'
        >
      <template id="productionInfo">
        <div class="productionInfoContainer">
        <h2>External info</h2>
          [[> rsp:ResourceFieldBasedVisualization subject=[[this]] showSourceIcon="true"  ]]
        </div>
      </template>
    </mp-field-visualization>
  </div>
