<semantic-table
id="grid-result"
options='{
      "showFilter":false
    }'
    number-of-displayed-rows="{{#if noRows}}{{noRows}}{{else}}10{{/if}}"
query='
SELECT DISTINCT ?subject
WHERE {
  ?subject a custom:photo.
}GROUP BY(?subject) LIMIT 100'
tuple-template="{{>tupleTemplate}}"
>

<template id="tupleTemplate">
     [[> :CardArtwork]]
</template>
</semantic-table>
