<div class="text-center panel panel-default" style="border:none;margin-right:20px;font-size:12px;height:20px;width: 33%;display:inline;">
<h4 align="center"><b>BuildWorks (Marburg)</b></h4>
</div>

 <semantic-table 
                query='PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
											 PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
		 									 PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>

											 SELECT  distinct $subject ?label ?artist 

											 WHERE {
     	                	$subject a <http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>.
                        $subject <http://www.cidoc-crm.org/cidoc-crm/P2_has_type> ?type.
                        ?type rdfs:label "Builtwork".
                        $subject <https://pharos.artresearch.net/custom/has_provider> <https://pharos.artresearch.net/resource/Marburg/source/FD3EBB9F-41F9-3036-9BA5-791051BC5749> .
                        $subject rdfs:label ?label .
                         
                        $subject crm:P108i_was_produced_by ?production.
                        ?production crm:P01i_is_domain_of ?carried.
                        ?carried crm:P02_has_range ?artist

  											} limit 1000' 
                id="table-result"
                number-of-displayed-rows= 100
                options='{"showFilter": false, "showTableHeading": true}'
                column-configuration='[
 							  {"variableName": "subject", "displayName": "Artwork"},             
                {"variableName": "label", "displayName": "Label"},
                {"variableName": "artist", "displayName": "Artist"}
                ]'>
</semantic-table>
