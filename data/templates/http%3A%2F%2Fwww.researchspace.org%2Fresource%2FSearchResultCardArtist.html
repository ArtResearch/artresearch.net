<semantic-table
  id="grid-result-artist"
  options='{
              "showFilter":false
            }'
  number-of-displayed-rows="{{#if noRows}}{{noRows}}{{else}}10{{/if}}"
  query='
    SELECT DISTINCT ?subject 
    WHERE {
      {{#ifCond withImages "===" "true"}}
      ?subject fr:Person_depicted_by ?photo.
      {{/ifCond}}
        ?subject a fc:artist
        } LIMIT 100'
  tuple-template="{{>tupleTemplate}}"
>
  <template id="tupleTemplate">
     [[> :CardPerson]] 
  </template>
</semantic-table>
