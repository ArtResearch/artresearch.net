<semantic-query
  query='
  SELECT  ?repo WHERE {
    {
      ?? pharosfr:Work_kept_by_Institution ?repo.
    }UNION{
      ?? pharosfr:Work_kept_by_Institution ?repo.
    }
  } LIMIT 1'
  no-result-template="<h4>Repository: Unknown </h4>"
  template="{{> fcLabelTemplate}}"
>
  <template id="fcLabelTemplate">

    <h4 class="fc-label">    
      {{#each bindings}}
      Repository:<semantic-link iri="{{repo.value}}"></semantic-link></h4>
      {{/each}}
  </template>
</semantic-query>
