<!-- Displays a list of similar artworks -->
<div id="similar-artwork-list">
  <semantic-query
    query='SELECT distinct ?thumb ?image WHERE { 
      # Artwork
      ?? <https://pharos.artresearch.net/resource/fr/Work_depicted_by_Photo> ?photo.
      ?photo crm:P129i_is_subject_of ?image.
      BIND(REPLACE(STR(?image), "full/full", "full/!350,350") AS ?thumb)
      
    }'
    template="{{>similarArtworkTemplate}}"
    no-result-template='<i style="text-align:center">
      <h3>No similar artworks were found for this work.</h3></i>'
  >
    <template id="similarArtworkTemplate">
      <div class="similarArtworkCardContainer">
        {{#each bindings}}
        <div class="similarArtworkCard">
        <div class="card" style="width: 18rem; margin-left: 4vw; padding: 1vh;">
          <img
            class="card-img-top"
            src="{{thumb.value}}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">View similar artworks</h5>
            <p class="card-text">
              Search for similar artworks on vision
            </p>
            <a href="https://vision.artresearch.net/resource/?image={{image.value}}&uri=rsp%3ASearch" target="_similar_artworks">
              <div
              class="btn btn-primary"
            >
              Go to site
            </div>
          </div>
        </div>
        </div>
        {{/each}}
      </div>
    </template>
  </semantic-query>
</div>
