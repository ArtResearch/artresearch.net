<div class='page__header-thumbnail'>
  <semantic-table query='SELECT (<[[urlParam "subject"]]> as ?iri) {}' tuple-template='{{> :RecordThumbnail imageWidth=100 imageHeight=100}}' options='{"showFilter": false}'></semantic-table>
</div>
<div class='page__header-body' data-flex-layout='row columns-left'>
  <h4 data-flex-layout='flex-column align-items-center flex-wrap'>
    <mp-label iri='[[urlParam "subject"]]' class='page__header-gripper-label'></mp-label>
    <small style='margin-left: 10px;'>
      [[> :InfoTypeRepository work=(urlParam "subject") ]]
    </small>
  </h4>
  <h2>
    <i class='fa fa-list' aria-hidden='true'></i><span style='margin: 0 5px;'>Field:</span>
    <semantic-context repository='assets'>
      <mp-label iri='[[urlParam "field"]]' class="page__header-field-title"></mp-label>
    </semantic-context>
  </h2>
</div>
