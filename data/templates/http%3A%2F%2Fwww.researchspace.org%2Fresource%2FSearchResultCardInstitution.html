<semantic-table
  id="grid-result-institution"
  options='{
              "showFilter":false
            }'
  number-of-displayed-rows="10"
  query='
    SELECT DISTINCT ?subject
    WHERE {
        ?subject a fc:institution.
        } LIMIT 100'
  tuple-template="{{>tupleTemplate}}"
>
  <template id="tupleTemplate">
    [[> :CardInstitution]] 
  </template>
</semantic-table>
