<semantic-table
id="grid-result"
options='{
      "showFilter":false
    }'
number-of-displayed-rows="10"
query='
SELECT DISTINCT ?subject ?placeName
WHERE {
  ?subject a <https://pharos.artresearch.net/resource/fc/place>.
  ?subject rdfs:label ?placeName.
} LIMIT 100'
tuple-template="{{>tupleTemplate}}"
>

<template id="tupleTemplate">
     [[> rsp:placeCard]]
</template>
</semantic-table>
