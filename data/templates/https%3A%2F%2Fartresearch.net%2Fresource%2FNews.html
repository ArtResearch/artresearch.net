<div class="row row-center">
    <div
      id="main-containers"
      style="max-width: 1300px"
      class="col-md-10 col-xs-10">
      <!-- Title -->
          <div class="row">
            <div class="col-sm-7">
              <header>
                <h1 style="display: flex;"><div style="color: #dd3737;">art</div>research.net News</h1>
              </header>
            </div>
          </div>
          <div class="news-content">
                <semantic-table id='resources-results'
                number-of-displayed-rows=10
                options='{"pageSizeSelection": true, "showColumnFilters": true}'
                query='SELECT ?newsLink ?newsTitle ?image ?doc ?description ?date WHERE{
                         GRAPH ?g {
                            ?newsLink a fc:news.
                            ?newsLink fr:hasTitle ?newsTitle.
                            ?newsLink fr:hasDate ?date.
                            OPTIONAL{
                            ?newsLink fr:hasDescription ?description.
                            }
                            OPTIONAL {
                            ?newsLink fr:hasAttachedImage ?image .
                            }
                            OPTIONAL {
                            ?newsLink fr:hasAttachedDocument ?doc.
                            }
                          }
                      }'
                 no-result-template='<h1 style="color:#d13239 ">There are no News to Display</h1>'
                 column-configuration='[
                              {"variableName":"newsTitle","displayName":"News", "cellTemplate": "{{>Title}}"},
                              {"variableName":"Description","displayName":"Description", "cellTemplate": "{{>Description}}"},
                              {"variableName":"Date","displayName":"Date", "cellTemplate": "{{dateTimeFormat date.value \"LLL\"}}" ,"visible": "false" },
                              {"displayName":"Actions", "cellTemplate": "{{> actions}}"}
                          ]'
            
                        
>
     <template id='actions'>
          <div style="display: flex;">
                  <semantic-link iri="{{newsLink.value}}">
                    <button class='btn btn-default btn-xs pull-right' title='View More' style='margin-right: 15px; '>
                      <i class='fa fa-folder-open'></i> View More
                    </button>          
              </semantic-link>

            <mp-ldp-export-resource iri="{{newsLink.value}}">
              <button class='btn btn-default btn-xs pull-right' title='Export News' style='margin-right: 15px; '>
                <i class='fa fa-download btn-icon-left' aria-hidden=true></i> Export
              </button>
            </mp-ldp-export-resource>

            <mp-overlay-dialog title="Delete News" >
                    <mp-overlay-dialog-trigger>
                      <button class='btn btn-default btn-xs pull-right' title='Delete News' style='margin-right: 15px; '>
                        <i class='fa fa-trash'></i>Delete News
                      </button>
                    </mp-overlay-dialog-trigger>
                    <mp-overlay-dialog-content>
                      <h1>Are you sure you would like to delete this News?</h1>
                      <semantic-form
                      
                           fields='[
                          {
                              "id": "date",
                              "label": "Date",
                              "description": "Add the date for the news",
                              "xsdDatatype": "xsd:dateTime",
                              "minOccurs": "1",
                              "maxOccurs": "1",
                              "selectPattern": "SELECT $value WHERE { $subject  fr:hasDate ?value }",
                              "insertPattern": "INSERT { $subject  fr:hasDate $value } WHERE {}",
                              "deletePattern": "DELETE { $subject  fr:hasDate $value } WHERE {}"
                            },
                            {
                              "id": "file",
                              "label": "Document File",
                              "description": "The attached file",
                              "xsdDatatype": "xsd:anyURI",
                              "selectPattern": "SELECT $value WHERE { $subject fr:hasAttachedDocument $value }",
                              "insertPattern": "INSERT { $subject fr:hasAttachedDocument $value } WHERE {}",
                              "deletePattern": "DELETE { $subject fr:hasAttachedDocument $value } WHERE {}"
                            } ,
                              {
                              "id": "image",
                              "label": "Image file",
                              "description": "The image file",
                              "xsdDatatype": "xsd:anyURI",
                              "selectPattern": "SELECT $value WHERE { $subject fr:hasAttachedImage $value }",
                              "insertPattern": "INSERT { $subject fr:hasAttachedImage $value } WHERE {}",
                              "deletePattern": "DELETE { $subject fr:hasAttachedImage $value } WHERE {}"
                            } ,
                            {
                              "id": "Title",
                              "label": "Title",
                              "description": "Add Title for News Here",
                              "xsdDatatype": "xsd:string",
                              "minOccurs": "1",
                              "selectPattern": "SELECT $value WHERE { $subject fr:hasTitle $value; a fc:news }",
                              "insertPattern": "INSERT { $subject fr:hasTitle $value; a fc:news } WHERE {}",
                              "deletePattern": "DELETE { $subject fr:hasTitle $value; a fc:news } WHERE {$subject fr:hasTitle $value; a fc:news}"
                            },
                            {
                              "id": "Description",
                              "label": "Description",
                              "description": "Add News Here",
                              "xsdDatatype": "xsd:string",
                              "selectPattern": "SELECT $value WHERE { $subject fr:hasDescription $value }",
                              "insertPattern": "INSERT { $subject fr:hasDescription $value } WHERE {}",
                              "deletePattern": "DELETE { $subject fr:hasDescription $value } WHERE {$subject fr:hasDescription $value}"
                            }
                          ]'>
                         <button
                            name="delete"
                            class="btn btn-warning action reject confirm-btn"
                          >
                          <div class="color-white">Delete</div>
                        </button>
                      </semantic-form>
                    </mp-overlay-dialog-content>
            </mp-overlay-dialog>
          </div>
      </template>
<template id="Title">
    <semantic-link iri="{{newsLink.value}}">
      {{newsTitle.value}}
    </semantic-link>
</template>
<template id="Description">
  <semantic-link iri="{{newsLink.value}}">
    <div>{{description.value}}</div>
  </semantic-link>
</template>
</semantic-table>
         </div>
    </div>
</div>
