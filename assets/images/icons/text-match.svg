<svg width="60" height="40" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">

  <!-- === Left Color Text Document (Improved) === -->
  <g id="color-document">
    <!-- Main document shape with rounded corners -->
    <path d="M 25 12 
             C 22.25 12, 20 14.25, 20 17 
             V 83 
             C 20 85.75, 22.25 88, 25 88 
             H 95 
             C 97.75 88, 100 85.75, 100 83 
             V 32 L 80 12 H 25 Z" 
          fill="white" stroke="#424242" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Folded corner -->
    <path d="M 80 12 V 32 H 100 L 80 12 Z" fill="#E0E0E0" stroke="#424242" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Text Lines with varied length -->
    <g stroke="#03A9F4" stroke-width="3.5" stroke-linecap="round">
      <line x1="35" y1="40" x2="85" y2="40"/>
      <line x1="35" y1="52" x2="65" y2="52"/>
      <line x1="35" y1="64" x2="85" y2="64"/>
      <line x1="35" y1="76" x2="75" y2="76"/>
    </g>
  </g>

  <!-- === Right Grayscale Text Document (Improved) === -->
  <g id="grayscale-document">
    <!-- Main document shape -->
    <path d="M 150 12 
             C 147.25 12, 145 14.25, 145 17 
             V 83 
             C 145 85.75, 147.25 88, 150 88 
             H 220 
             C 222.75 88, 225 85.75, 225 83 
             V 32 L 205 12 H 150 Z" 
          fill="white" stroke="#424242" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Folded corner -->
    <path d="M 205 12 V 32 H 225 L 205 12 Z" fill="#E0E0E0" stroke="#424242" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Text Lines with varied length -->
    <g stroke="#9E9E9E" stroke-width="3.5" stroke-linecap="round">
      <line x1="160" y1="40" x2="210" y2="40"/>
      <line x1="160" y1="52" x2="190" y2="52"/>
      <line x1="160" y1="64" x2="210" y2="64"/>
      <line x1="160" y1="76" x2="200" y2="76"/>
    </g>
  </g>
  
  <!-- === Dotted Lines for Feature Matching === -->
  <g stroke="#616161" stroke-width="2" stroke-dasharray="4,4" stroke-linecap="round">
    <line x1="85" y1="40" x2="160" y2="40"/>
    <line x1="85" y1="64" x2="160" y2="64"/>
  </g>
</svg>
