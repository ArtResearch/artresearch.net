<semantic-table
  id="grid-result-work"
  options='{
        "showFilter":false
      }'
  number-of-displayed-rows="5"
  query='
  SELECT DISTINCT ?subject
  WHERE {
    ?subject a fc:work
  }LIMIT 100'
  tuple-template="{{>tupleTemplate}}"
>

<template id="tupleTemplate">
     [[> :CardArtwork]]
</template>
</semantic-table>
