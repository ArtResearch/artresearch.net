<svg width="60" height="40" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">

  <!-- === Left Grayscale Icon (The Source/Prompt) === -->
  <g id="source-icon-grayscale">
    <!-- Frame -->
    <rect x="10" y="10" width="100" height="80" rx="12" ry="12" fill="none" stroke="black" stroke-width="5"/>
    <!-- Sun -->
    <circle cx="38" cy="35" r="9" fill="#BDBDBD"/>
    <!-- Mountains (two peaks) -->
    <path d="M 20 78 L 45 45 L 60 60 L 75 40 L 100 78 Z" fill="#616161"/>
  </g>

  <!-- === Right "Funky Color" Icon (The Semantic Match) === -->
  <g id="semantic-match-funky">
    <!-- Frame -->
    <rect x="140" y="10" width="100" height="80" rx="12" ry="12" fill="none" stroke="black" stroke-width="5"/>
    
    <!-- Funky Sky Background -->
    <rect x="145" y="15" width="90" height="70" rx="7" ry="7" fill="#FFF9C4"/>
    
    <!-- Funky Sun (Cyan) -->
    <circle cx="205" cy="30" r="9" fill="#00E5FF"/>
    
    <!-- Funky Hill (Purple/Magenta) -->
    <path d="M 150 78 C 170 30, 210 30, 230 78 Z" fill="#D500F9"/>
  </g>

  <!-- === DIRECT Dotted Lines for SEMANTIC Matching === -->
  <g fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4,4" stroke-linecap="round">
    <!-- Direct line connecting the center of each sun -->
    <line x1="38" y1="35" x2="205" y2="30"/>
    
    <!-- Direct line connecting the visual center of the landmasses -->
    <line x1="60" y1="58" x2="190" y2="55"/>
  </g>
</svg>
