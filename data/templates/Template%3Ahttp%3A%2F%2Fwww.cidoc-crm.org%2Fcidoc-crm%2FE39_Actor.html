<div class="page">    

  <resource-info subject="[[this]]" profile="repository-card" template="{{> template}}">      
    <template id="template">
      <mp-event-trigger id="breadcrumbs" 
                        type='Component.TemplateUpdate' on='["mounted"]' targets='["top-header-breadcrumbs"]'
                        data='{"breadcrumb": "Repository: {{escapeForJson data.label}}"}'>
      </mp-event-trigger>
    </template>
  </resource-info>

  

  <div class="main-container">
	  <inline-template template-iri="Default:SearchTemplate" options='{"searchRestrictions":"?subject crm:P50_has_current_keeper/custom:sameAs? <[[this]]> . "}'></inline-template>
  </div>
</div>
