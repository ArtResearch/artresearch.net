  <div class="row">
      <div class="col-sm-7">
        <header>
          <h1> All platform Photo Annotations</h1>
        </header>
      </div>
    </div>
  
  <semantic-table id='resources-results'
                number-of-displayed-rows=10
                query='SELECT ?g ?document ?documentTitle ?image  ?username ?time  WHERE{
                  GRAPH ?g {
                      Platform:formContainer <http://www.w3.org/ns/ldp#contains> ?y.
                      ?document prov:generatedAtTime ?time.
                      ?document prov:wasAttributedTo ?username.
                      ?document rdf:type <http://www.w3.org/ns/ldp#Resource>.
                      ?l rso:displayLabel ?documentTitle.
                      ?l crmdig:L49_is_primary_area_of ?image.
                    }
                    BIND(?__useruri__ as ?username)
                    
                  }'
                    no-result-template='<h1 style="color:#d13239 ">You do not have Photo Annotations</h1>'
                  column-configuration='[
                              {"variableName":"document","displayName":"document", "cellTemplate": "</semantic-link uri=\"{{g.value}}\">{{document.value}}</semantic-link>"},
                              {"variableName":"documentTitle","displayName":"documentTitle", "cellTemplate": "{{documentTitle.value}}"},
                              {"variableName":"image","displayName":"image", "cellTemplate": "{{image.value}}"},
                              {"variableName":"ModificationDate","displayName":"Modified", "cellTemplate": "{{dateTimeFormat time.value \"LLL\"}}" },
                              {"variableName":"attribution","displayName":"Attribution", "cellTemplate": "<semantic-link iri=\"{{username.value}}\">{{username.value}}</semantic-link>" },
                              {"displayName":"Actions", "cellTemplate": "{{> actions}}"}
                          ]'
                
>
<template id='Subject'>
  <span>{{log "here" this}}
    <semantic-context repository='assets'>
      {{#if label}}
        <semantic-link style='max-width: 70px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;' uri='{{image.value}}' title='{{image.value}}'>{{image.value}}</semantic-link>
      {{else}}
        <semantic-link style='max-width: 70px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;' uri='{{image.value}}'></semantic-link>
      {{/if}}
    </semantic-context>
  </span>
</template>
<template id='Field'>
  <span>{{log "here" this}}
    <semantic-context repository='assets'>
                  <mp-label iri='{{field.value}}' class="field-type-title"></mp-label>
                </semantic-context>
  </span>
</template>
<template id='Annotation'>
  <span>{{log "here" this}}
     <mp-selection-toggle selection="resource-selection" tag="{{document.value}}"></mp-selection-toggle>
    <semantic-context repository='assets'>
      {{#if label}}
     <semantic-link
                        iri="http://www.researchspace.org/resource/Field"
                        urlqueryparam-tab="annotations"
                        urlqueryparam-field="{{field.value}}"
                        urlqueryparam-subject="{{subject.value}}"
                      >{{documentTitle.value}}</semantic-link>
      {{else}}
         <semantic-link
                        iri="http://www.researchspace.org/resource/Field"
                        urlqueryparam-tab="annotations"
                        urlqueryparam-field="{{field.value}}"
                        urlqueryparam-subject="{{subject.value}}"
                      >
                  {{documentTitle.value}}</semantic-link>
      {{/if}}
    </semantic-context>
  </span>
</template>
<template id='actions'>
  <div style="display: flex;">
     <semantic-link"
                        iri="{{document.value}}"
                      >
                      <button class='btn btn-default btn-xs pull-right' title='View Annotation' style='margin-right: 15px; '>
                         <i class='fa fa-folder-open'></i> View 
                      </button>          
      </semantic-link>
    <mp-ldp-duplicate-resource-action iri="{{document.value}}" container="http://www.researchspace.org/resource/system/formContainer">
      <button class='btn btn-default btn-xs pull-right' title='Duplicate Annotation' style='margin-right: 15px; '><i class="fa fa-files-o btn-icon-left" aria-hidden=true></i> Duplicate</button>
    </mp-ldp-duplicate-resource-action>

    <mp-ldp-export-resource iri="{{document.value}}">
       <button class='btn btn-default btn-xs pull-right' title='Export Annotation' style='margin-right: 15px; '>
        <i class='fa fa-download btn-icon-left' aria-hidden=true></i> Export
      </button>
    </mp-ldp-export-resource>

            <mp-ldp-remove-from-container-action
             container="Platform:formContainer"
                  iri="{{document.value}}" 
                  post-action='reload'>
               <button class='btn btn-default btn-xs pull-right' title='Delete Annotation' style='margin-right: 15px; '>
                <i class='fa fa-trash'></i>Delete
              </button>
            </mp-ldp-remove-from-container-action>
          

  </div>
</template>
</semantic-table>
