
<semantic-table
  id="grid-result-work"
  prefetch-labels="false"
  options='{"showFilter":false}'
  number-of-displayed-rows="{{#if noRows}}{{noRows}}{{else}}25{{/if}}"
  query='
  SELECT DISTINCT ?subject
  WHERE {
    {
      [[#if withImages]]
        ?subject fr:Work_depicted_by_Photo ?photo.
        ?photo crm:P129i_is_subject_of ?fullsizeImgUrl.
      [[/if]]
      ?subject a fc:work
    }UNION{
      [[#if withImages]]
       ?subject crm:P129i_is_subject_of ?fullsizeImgUrl.
      [[/if]]
      ?subject a cfc:photo
    }
    
  }LIMIT 1000'
  tuple-template="{{>tupleTemplate}}"
>
<template id="tupleTemplate">
   [[> CardArtwork]]
</template>
</semantic-table>
