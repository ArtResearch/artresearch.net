[[#>:ClipboardSidebar]]
<div id="filter-search" class="row row-center no-margin">
  <div id="main-containers" class="col-md-10">

    <div id="simple-search-include"  class="super-tabs">

        <bs-tab-container
          id="tab-container"
          class="page__body-navtabs--borderless"
          default-active-key='Artworks'
        >
          <div>
            <bs-nav bs-style="tabs">
              <bs-nav-item event-key="Artworks">Artworks</bs-nav-item>
              <bs-nav-item event-key="Photographs">Photographs</bs-nav-item>
              <bs-nav-item event-key="Artists">Artists</bs-nav-item>
              <!-- <bs-nav-item event-key="Photographers">Photographers</bs-nav-item> -->
            </bs-nav>

            <bs-tab-content unmount-on-exit="true">
              <bs-tab-pane event-key="Artworks">

                <h1>Search for Artworks</h1>
                <h2>Click on any option to add to the advanced search form</h2>

                <mp-event-trigger id='agsdlue' data='{"creator":"true"}' targets='["event-target-form-query"]'>
                    <span style="margin-left:6px;"><strong>Creator</strong></span>
                </mp-event-trigger>

                
                <mp-event-target-template-render
                id="event-target-form-query"
                template="{{> tableEventTargetFormQueryTemplate}}"
              >
                <template id="tableEventTargetFormQueryTemplate">
                {{creator}}s
                </template>
              </mp-event-target-template-render>
            
              </bs-tab-pane>
              <bs-tab-pane event-key="Photographs">
                <semantic-search
                relations='[[> :SearchSimpleRelations]]'
                search-profile='[[> :SearchSimpleProfile]]'
              >
                [[> :SearchSimplePhotoView]]
                </semantic-search>
              </bs-tab-pane>
              <bs-tab-pane event-key="Artists">
                <semantic-search
                relations='[[> :SearchSimpleRelations]]'
                search-profile='[[> :SearchSimpleProfile]]'
              >
                [[> :SearchSimpleArtistView]]
                </semantic-search>
              </bs-tab-pane>
              <bs-tab-pane event-key="Photographers">
                <semantic-search
                relations='[[> :SearchSimpleRelations]]'
                search-profile='[[> :SearchSimpleProfile]]'
              >
                [[> :SearchSimplePhotographerView]]
                </semantic-search>
              </bs-tab-pane>
            </bs-tab-content>
          </div>
        </bs-tab-container>
    </div>
  </div>
</div>
[[/:ClipboardSidebar]]
<style>
  .navbar-default {
  box-shadow: none !important
}
</style>
